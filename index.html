<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./anime.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="logo.png" alt="logo" style="height: 150px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">CATEGORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <head>
            <marquee style="margin-top: 40px;font-size: large;" scrollamount="20"><i><b>WELCOME TO ANIME WORLD</b></i></marquee>
        </head>
    </div>




    <section class="anime container mt-5">
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-mg-12 col-lg-12 col-sm-12 col-12">
                <h1 id="leg" style="color: black;"></h1>
                <li>Anime has been around since the early 1900s.</li>
                <li>The average Japanese animator earns below minimum wage (despite ridiculous hours).</li>
            </div>
        </div> 
    </section>
    

    <section class="world container mt-5">
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-mg-12 col-lg-12 col-sm-12 col-12">
                <h3 id="head" style="color:rgb(45, 149, 159);" ></h3>
            </div>
        </div>
    </section>
      
    
        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
      
        <!-- Setup and start animation! -->
        <script>
          
            var typed = new Typed
            ("#leg", 
            {
            strings: ["FUN FACTS~~ "],
            cursorchar:'',
            typeSpeed: 10,
            backSpeed: 50,
            backDelay: 500,
            startDelay: 1000,
           loop: true,
           
           }
           );
        </script>
      

 

</body>
</html>
